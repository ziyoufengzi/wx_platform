<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        <!-- 获取浏览器url参数(code) -->
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
        var code = getQueryString("code");
        var appId = getQueryString("state");

        alert(appId);
        var tel = window.localStorage['tel'];
        if(null!=tel){
            window.location="index?code="+code+"&appId="+appId;  //需要传code,appId
        }else {
            window.location="登录页面";     //需要传code和tel,appId
        }
    </script>
</head>
<body>

</body>
</html>
