<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello World!</title>
    <link rel="stylesheet" th:href="@{/static/plugins/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/static/css/login.css}" />
</head>
<body class="beg-login-bg">
<div class="beg-login-box">
    <header>
        <h1>后台登录</h1>
    </header>
    <div class="beg-login-main">
        <form action="" class="layui-form" method="post">
            <input name="__RequestVerificationToken" type="hidden" value="" />
            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe612;</i>
                </label>
                <input type="text" name="username" lay-verify="userName" required="required" autocomplete="off" placeholder="这里输入登录名" class="layui-input" />
            </div>
            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe642;</i>
                </label>
                <input type="password" name="password" lay-verify="password" required="required" autocomplete="off" placeholder="这里输入密码" class="layui-input" />
            </div>
            <div class="layui-form-item">
                <!--<div class="beg-pull-left beg-login-remember">
                    <label>记住帐号？</label>
                    <input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked="checked" title="记住帐号" />
                </div>-->
                <div class="beg-pull-right">
                    <button class="layui-btn layui-btn-primary" lay-filter="login">
                        <i class="layui-icon">&#xe650;</i> 登录
                    </button>
                </div>
                <div class="beg-clear"></div>
            </div>
        </form>
    </div>
    <footer>
        <p>Copyright©版权所有  北京金风易通科技有限公司</p>
    </footer>
</div>
<script type="text/javascript" th:src="@{/static/plugins/layui/layui.js}"></script>
<script>
    layui.use(['layer', 'form'], function() {
        var layer = layui.layer,
            $ = layui.jquery,
            form = layui.form();

        form.on('submit(login)',function(data){

            location.href='login';
            return false;
        });
    });
</script>
</body>
</html>
