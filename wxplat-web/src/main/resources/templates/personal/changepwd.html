<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>医院信息列表</title>
		<link rel="stylesheet" th:href="@{/static/plugins/layui/css/layui.css}" media="all" />
		<link rel="stylesheet" th:href="@{/static/css/global.css}" media="all" />
		<link rel="stylesheet" th:href="@{/static/css/table.css}" />
	</head>

	<body>
		<DIV class="main">
			<div class="m_all20">
				<blockquote class="clear layui-elem-quote">修改密码</blockquote>
				<form action="" class="layui-form" method="post">
					<center><table class="tables w_50 f15 hl45">
						<tr><th>修改密码</th></tr>
						<tr>
							<td align="center">原密码：　　<div class="layui-inline"><input type="text" name="oldpass" class="layui-input" /></div></td>
						</tr>
						<tr>
							<td align="center">新密码：　　<div class="layui-inline"><input type="password" name="newpass" class="layui-input" /></div></td>
						</tr>
						<tr>
							<td align="center">重复输入：　<div class="layui-inline"><input type="password" name="newpass2" class="layui-input" /></div></td>
						</tr>
						<tr>
							<td align="center" class="p_all20"><button type="submit" class="layui-btn layui-btn-big layui-btn-normal white" name="into_class" onClick="return check(this.form)">保存</button>　　<button type="reset" class="layui-btn layui-btn-big layui-btn-warm white" name="reset" id="backid">清空</button></td>
						</tr>
					</table></center>
				</form>
			</div>
		</DIV>
	</body>

</html>
